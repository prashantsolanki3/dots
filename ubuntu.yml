---
- name: Configure Ubuntu
  hosts: dev
  vars_files:
    - ../playground_host_vars.yaml
  become: true
  handlers:
    - name: Restart sshd
      service: name=sshd state=restarted
      become: true
  tasks:
    - name: Install base system packages
      package:
        name: '{{item}}'
        state: latest
      loop:
        - curl
        - htop
        - unzip
        - wget
        - zip
        - colordiff
        - lsb-release
        - glusterfs-client
      tags: ['base_packages', 'packages']
      become: true

    - name: Split glusterfs mounts var
      when: glusterfs_mounts is undefined
      set_fact:
        glusterfs_mounts_list: "{{ glusterfs_mounts.split(',') }}"

    - name: Split glusterfs home mounts var
      when: glusterfs_home_mounts is undefined
      set_fact:
        glusterfs_home_mounts_list: "{{ glusterfs_home_mounts.split(',') }}"

    - name:  Mount Home glusterfs volumes
      include_tasks: tasks/mount_home_glusterfs.yml

    - name:  Mount Other Glusterfs volumes
      include_tasks: tasks/mount_glusterfs.yml

    # Install user packages
    - name: Add HashiCorp GPG key
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present
    - name: Add HashiCorp repository
      apt_repository:
        repo: deb [arch=amd64] https://apt.releases.hashicorp.com {{ansible_distribution_release}} main
        state: present
    - name: Install dev packages
      package:
        name: '{{item}}'
        state: latest
      loop:
        - git
        - ffmpeg
        - terraform
        - python3
        - python3-pip
      become: true
      tags: ['dev_packages', 'packages']

    - name: Remove not-needed packages
      package:
        name: '{{item}}'
        state: absent
      loop:
        - chromium
      tags: ['remove_packages']
      become: true

    - name: Ensure user dot files
      copy:
        src: '{{item.src}}'
        dest: '{{item.dest}}'
        mode: '0600'
        owner: '{{host_username}}'
        group: '{{host_username}}'
      # Add user dot files here 
      loop:
        - { src: dots/.wgetrc, dest: '/home/{{host_username}}/.wgetrc' }
        - { src: dots/.gitignore, dest: '/home/{{host_username}}/.gitignore' }
        - { src: dots/.curlrc, dest: '/home/{{host_username}}/.curlrc' }
        - { src: dots/.bash_aliases, dest: '/home/{{host_username}}/.bash_aliases' }
      tags: ['user_dots', 'dots']

    - name: Ensure root dot files
      copy:
        src: '{{item.src}}'
        dest: '{{item.dest}}'
        mode: '0600'
        owner: root
        group: root
      # Add root dot files here
      loop:
        - { src: dots/.wgetrc, dest: '/root/.wgetrc' }
        - { src: dots/.curlrc, dest: '/root/.curlrc' }
      become: true
      tags: ['dots']

    - name: Ensure default directories in home
      file:
        path: '{{item}}'
        state: directory
        mode: '0700'
        owner: '{{host_username}}'
        group: '{{host_username}}'
      loop:
        - '/home/{{host_username}}/dots'
        - '/home/{{host_username}}/playground'
        - '/home/{{host_username}}/.ssh'
      become: true
      tags: ['dir-structure']

    - name: Ensure user files (from templates)
      template:
        src: '{{item.src}}'
        dest: '{{item.dest}}'
        mode: '0600'
        owner: '{{host_username}}'
        group: '{{host_username}}'
      loop:
        - { src: dots/authorized_keys, dest: '/home/{{host_username}}/.ssh/authorized_keys' }

    # Install python extra packages and ensure they are up to date.
    - name: Ensure pip3 packages
      pip:
        name: '{{item}}'
        executable: pip3
        state: latest
      loop:
        - ansible
        - awscli
        - pipenv
      become: true



