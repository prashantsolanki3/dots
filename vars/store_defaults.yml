update_system: true
# Glusterfs Config
enable_glusterfs: true
default_glusterfs_volume_owner: 1000
default_glusterfs_volume_group: 1000
glusterfs_volumes:
  - { 
      name: 'downloads', 
      brick_path: '/mnt/store/downloads', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}" ,
      config_state: present,
      start_state: started
    }
  - { 
      name: 'media', 
      brick_path: '/mnt/store/media', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started
    }
  # - { 
  #     name: 'infra', 
  #     brick_path: '/mnt/store/infra', 
  #     owner: "{{ default_glusterfs_volume_owner }}", 
  #     group: "{{ default_glusterfs_volume_group }}",
  #     config_state: present,
  #     start_state: started
  #   }
  - { 
      name: 'home_playground', 
      brick_path: '/mnt/store/home/playground', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
  - { 
      name: 'apps_playground', 
      brick_path: '/mnt/store/apps/playground', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
  - { 
      name: 'home_media', 
      brick_path: '/mnt/store/home/media', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
  - { 
      name: 'apps_media', 
      brick_path: '/mnt/store/apps/media', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
