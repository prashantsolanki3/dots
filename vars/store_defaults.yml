update_system: true
# Network Storage Config
enable_glusterfs: true
enable_cifs: true
default_volume_owner: 1000
default_volume_group: 1000
default_glusterfs_server: "192.168.1.120"
default_cifs_server: "192.168.1.10"
mounts:
  - { 
      type: 'cifs',
      name: 'zfs-slow-media', 
      mount_path: '/mnt/zfs-slow-media', 
      server: "{{ default_cifs_server }}",
      mount: true
    }
volumes:
  - { 
      type: 'glusterfs',
      name: 'downloads', 
      path: '/mnt/store/downloads', 
      owner: "{{ default_volume_owner }}", 
      group: "{{ default_volume_group }}" ,
      config_state: present,
      start_state: started
    }
  - { 
      name: 'media', 
      brick_path: '/mnt/store/media', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started
    }
  # - { 
  #     name: 'infra', 
  #     brick_path: '/mnt/store/infra', 
  #     owner: "{{ default_glusterfs_volume_owner }}", 
  #     group: "{{ default_glusterfs_volume_group }}",
  #     config_state: present,
  #     start_state: started
  #   }
  - { 
      name: 'home_playground', 
      brick_path: '/mnt/store/home/playground', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
  - { 
      name: 'apps_playground', 
      brick_path: '/mnt/store/apps/playground', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
  - { 
      name: 'home_media', 
      brick_path: '/mnt/store/home/media', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
  - { 
      name: 'apps_media', 
      brick_path: '/mnt/store/apps/media', 
      owner: "{{ default_glusterfs_volume_owner }}", 
      group: "{{ default_glusterfs_volume_group }}",
      config_state: present,
      start_state: started 
    }
